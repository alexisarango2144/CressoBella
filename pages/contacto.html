<!DOCTYPE html>
<html lang="es">

<head>
    <!--Metadata-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctanos - Proyecto</title>

    <!--Icons-->
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">

    <!--Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--Static CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/images/logotipo.png" alt="Logotipo CressoBella"
                        class="d-inline-block align-text-top logotipoNav">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link navLinkSelected" aria-current="page" href="../index.html">Inicio</a>
                        <a class="nav-link" href="./productos.html">Productos</a>
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        <a class="nav-link" href="./encuentranos.html">Encuentranos</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--Contenido central de la página-->
        <section class="title-area contact-title">
            <h1>¡Ven hablemos!</h1>
            <h3>En poco tiempo te estaremos contactando</h3>
        </section>

        <section class="contactFormContainer card">
            <form action="#" class="contactForm">

                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-input input-base" id="exampleInputEmail1"
                        aria-describedby="NombreHelp">
                    <div id="NombreHelp" class="form-text">O como prefieras que te llamemos.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tu email</label>
                    <input type="email" class="form-input input-base" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">No compartiremos tu correo con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Deja un mensaje</label>
                    <textarea class="form-input input-base" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input input-base" id="exampleCheck1" checked>
                    <label class="form-check-label" for="exampleCheck1">¿Deseas recibir noticias nuestras?</label>
                </div>
                <button type="submit" class="btn btn-base">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <!--Copyright, links, contacto, etc.-->
        <p>Síguenos en: </p>
        <div class="socialLinks-container">
            <a href="#" class="socialLink"><img src="https://placehold.co/30x30?text=W" alt="WhatsApp logo"
                    class="socialLinkImg">WhatsApp</a>
            <a href="#" class="socialLink"><img src="https://placehold.co/30x30?text=IG" alt="Instagram logo"
                    class="socialLinkImg">Instagram</a>
            <a href="#" class="socialLink"><img src="https://placehold.co/30x30?text=T" alt="TikTok logo"
                    class="socialLinkImg">TikTok</a>
        </div>
        <div class="footerSeparator"></div>
        <p>© 2025 All rights reserved. Alexis Herrera.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
