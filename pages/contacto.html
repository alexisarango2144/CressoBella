<body>
    <header>
        <!--Logo, nav, búsqueda-->
        <div class="logoContainer">
            <a href="../index.html" class="mainLogoLink"><img class="logotipoNav"
                    src="https://placehold.co/150x80?text=Logotipo" alt="Logotipo del sitio" /></a>
        </div>
        <nav class="mainNav">
            <ul class="navList">
                <li class="navElement"><a href="../index.html" class="navLink">Inicio</a></li>

            </ul>
        </nav>

    <main>
        <!--Contenido central de la página-->
        <section class="contactTitle">
            <h1>Contáctanos</h1>
            <h3>En poco tiempo te estaremos contactando</h3>
        </section>

        <section class="contactFormContainer">
            <form action="#" class="contactForm">
                <label for="Nombre">Nombre</label>

                <input type="text" name="Nombre" placeholder="Nombre" />

                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" placeholder="Apellido" />

                <label for="Email">Email</label>
                <input type="email" name="Email" placeholder="Email" />

                <label for="Mensaje">Mensaje</label>
                <textarea type="message" name="Mensaje" placeholder="Tu mensaje"></textarea>

                <button type="submit" class="submitButton">Enviar</button>
            </form>
        </section>
    </main>
